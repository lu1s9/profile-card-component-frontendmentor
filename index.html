<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <main class="card-container">
    <img src="images/bg-pattern-card.svg" class="top">
    <img src="images/image-victor.jpg" class="profile-photo">

    <div class="personal-data">
      <span class="name">Victor Crest</span>
      <span class="age">26</span>
      <p class="location">London</p>
    </div>
    <hr>
    <div class="stats">
      <div class="followers">
        <p class="quantity">80K</p>
        <p class="stat">Followers</p>
      </div>
      <div class="likes">
        <p class="quantity">803K</p>
        <p class="stat">Likes</p>
      </div>
      <div class="Photos">
        <p class="quantity">1.4K</p>
        <p class="stat">Photos</p>
      </div> 
    </div>
  </main>
  
</body>
</html>
